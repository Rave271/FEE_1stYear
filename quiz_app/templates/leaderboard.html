<h1>Leaderboard</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Score</th>
    </tr>
    {% for entry in leaderboard %}
    <tr>
        <td>{{ entry.user.username }}</td>
        <td>{{ entry.score }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No leaderboard entries yet.</td>
    </tr>
    {% endfor %}
</table>
